audience: ""
purpose: ""
duration:
  target_minutes: 0
  flexibility_percent: 100
  aggressiveness: moderate
content_analysis:
  enabled: true
  detect_types:
    pre_show: true
    tech_debug: true
    chit_chat: true
    privacy: true
    repeated_content: true
    production_talk: true
technical:
  enabled: true
  filler_words:
    detection: true
    aggressiveness: aggressive
    common_fillers:
      - 嗯
      - 呃
      - 额
      - 啊
      - 嗯嗯
      - 就是
      - 然后
      - 这个
      - 那个
      - 对对
      - 对对对
      - 哈哈
    preserve:
      - 哇
      - 哦
  speech_errors:
    detection: true
    handling: auto_delete
  repeated_sentences:
    detection: true
    handling: keep_first
  silence:
    remove_long: true
    threshold_seconds: 0.8
    keep_interval: 0.8
speakers:
  hosts: []
  guest_history: []
workflow_automation:
  auto_qa_enabled: true
  auto_post_production: false
  prompt_for_feedback: true
meta:
  created_at: "2026-02-25"
  last_updated: "2026-02-25"
  usage_count: 0
  version: "2.0"

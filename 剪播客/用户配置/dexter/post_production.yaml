# 后期处理偏好
# 首次使用后期 skill 时由 AI 询问并填充
# 后续自动读取

# --- 片头片尾 ---
intro:
  music_path: ""               # 片头音乐文件路径（每期可能不同，启动时询问）
  duration_seconds: 15         # 片头音乐时长
  enabled: true

outro:
  music_path: ""               # 片尾音乐文件路径（同上）
  duration_seconds: 15         # 片尾音乐时长
  same_as_intro: true          # 片尾音乐与片头相同
  enabled: true

# --- 高亮片段 ---
highlights:
  enabled: true
  count: 3                     # 推荐高亮片段数量
  generate_intro_preview: true # 生成片头预览（多个高亮拼接+背景音乐）

# --- 音频混合参数 ---
# 来自 xiaoqunzi 样本调优，已验证效果良好
audio_mix:
  voice_gain: 3.0              # 人声增益倍数（突出人声）
  music_vol: 0.03              # 人声时背景音量（低调不抢）
  gap_vol: 0.3                 # 过渡段音量
  fade_transition: 1.5         # 音乐升降渐变秒数
  intro_dur: 10                # 片头纯音乐时长
  gap_dur: 5                   # 片段间过渡时长
  outro_dur: 9                 # 尾声过渡到正文
  theme_start: 1.2             # 音乐截取起点（跳过前奏静音）

# --- 拼接过渡 ---
transitions:
  intro_to_main_crossfade: 5   # 片头→正文 crossfade 秒数
  main_to_outro_crossfade: 3   # 正文→片尾 crossfade 秒数
  ending_silence: 1            # 正文结尾保留静音秒数

# --- 章节时间戳 ---
timestamps:
  enabled: true
  format: "mm:ss"              # mm:ss / hh:mm:ss

# --- 标题和简介 ---
title_suggestions:
  enabled: true
  count: 3                     # 生成标题建议数量

description:
  enabled: true
  include_timestamps: true     # 简介中包含时间戳
  include_guest_info: true     # 简介中包含嘉宾信息

# --- 元数据 ---
meta:
  configured: false            # 首次后期时会设为 true
  last_updated: "2026-02-23"

# 后期处理偏好
# 首次使用后期 skill 时由 AI 询问并填充
# 后续自动读取

# --- 片头片尾 ---
intro:
  music_path: ""               # 片头音乐文件路径
  duration_seconds: 15         # 片头音乐时长
  enabled: true

outro:
  music_path: ""               # 片尾音乐文件路径
  duration_seconds: 15         # 片尾音乐时长
  enabled: true

# --- 高亮片段 ---
highlights:
  enabled: true
  count: 3                     # 推荐高亮片段数量
  generate_intro_preview: true # 生成片头预览（多个高亮拼接+背景音乐）

# --- 章节时间戳 ---
timestamps:
  enabled: true
  format: "mm:ss"              # mm:ss / hh:mm:ss

# --- 标题和简介 ---
title_suggestions:
  enabled: true
  count: 3                     # 生成标题建议数量

description:
  enabled: true
  include_timestamps: true     # 简介中包含时间戳
  include_guest_info: true     # 简介中包含嘉宾信息

# --- 元数据 ---
meta:
  configured: false            # 首次后期时会设为 true
  last_updated: ""

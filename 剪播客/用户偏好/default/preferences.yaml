# 播客剪辑用户偏好 — 意图层
# 新用户从此模板开始，经样本学习后自动调整
# 修改此文件后，editing_rules/ 会相应更新（除非已有样本学习数据）

# --- 基本信息 ---
audience: ""                     # 首次使用时询问
purpose: ""                      # 首次使用时询问

# --- 时长偏好 ---
duration:
  target_minutes: 0              # 0 = 不限制，按内容决定
  flexibility_percent: 100
  aggressiveness: moderate        # 新用户默认 moderate，样本学习后可调
  # conservative（10-20%）/ moderate（20-35%）/ aggressive（35-50%）

# --- 内容逻辑偏好 ---
content_analysis:
  enabled: true
  detect_types:
    pre_show: true               # 录前准备（设备测试、协调分工）
    tech_debug: true             # 技术调试（耳机断连、麦克风闷）
    chit_chat: true              # 跑题闲聊（与主题无关的对话）
    privacy: true                # 隐私信息（说话人要求删除的内容）
    repeated_content: true       # 重复内容（同一故事讲两遍）
    production_talk: true        # 制作讨论（讨论剪辑策略）

# --- 技术优化偏好 ---
technical:
  enabled: true
  filler_words:
    detection: true
    aggressiveness: aggressive   # 先激进，样本学习后可调保守
    # 两位用户语气词并集
    common_fillers:
      - 嗯
      - 呃
      - 额
      - 啊
      - 嗯嗯
      - 就是
      - 然后
      - 这个
      - 那个
      - 对对
      - 对对对
      - 哈哈
    preserve:
      - 哇
      - 哦
  speech_errors:
    detection: true
    handling: auto_delete        # auto_delete / mark / keep
  repeated_sentences:
    detection: true
    handling: keep_first         # keep_first / keep_best / mark
  silence:
    remove_long: true
    threshold_seconds: 0.8       # >0.8s 的静音一律 cap 到 0.8s
    keep_interval: 0.8           # cap 值，所有长静音截断到此长度

# --- 说话人信息 ---
speakers:
  hosts: []                      # 首次使用时询问
  guest_history: []

# --- 工作流自动化 ---
workflow_automation:
  auto_qa_enabled: true          # 剪辑完成后自动跑质检
  auto_post_production: false    # 后期处理：false=每次询问
  prompt_for_feedback: true      # 提醒用户导出反馈

# --- 元数据 ---
meta:
  created_at: "2026-02-23"
  last_updated: "2026-02-23"
  usage_count: 0
  version: "2.0"

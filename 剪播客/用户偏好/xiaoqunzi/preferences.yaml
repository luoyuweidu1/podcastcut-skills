audience: 女性成长，情绪疗愈
purpose: 深度访谈、个人成长分享
duration:
  target_minutes: 0
  flexibility_percent: 100
  aggressiveness: aggressive
  note: 不限制时长，主要删问题内容
content_analysis:
  enabled: true
  detect_types:
    pre_show: true
    tech_debug: true
    chit_chat: true
    privacy: true
    repeated_content: true
    production_talk: true
technical:
  enabled: true
  filler_words:
    detection: true
    aggressiveness: aggressive
    common_fillers:
      - 嗯
      - 呃
      - 啊
      - 嗯嗯
      - 额
    preserve:
      - 就是
      - 然后
      - 这个
      - 那个
      - 哦
      - 哈哈
      - 哇
  speech_errors:
    detection: true
    handling: auto_delete
  repeated_sentences:
    detection: true
    handling: keep_first
  silence:
    remove_long: true
    threshold_seconds: 3
    keep_interval: 0.5
speakers:
  hosts:
    - 贝拉
    - 菲菲
  guest_history: []
workflow_automation:
  auto_qa_enabled: true
  auto_post_production: false
  prompt_for_feedback: true
meta:
  created_at: "2026-02-21"
  last_updated: "2026-02-21"
  usage_count: 0
  version: "2.0"
